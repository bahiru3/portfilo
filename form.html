<!DOCTYPE <html>
    <head>
        <link rel="stylesheet" href="css/stayle.css">
    </head>

    <body>
        <h2>Form and Form Elements</h2>
      <form>
          <p>Gender : 
              <label>Male</label>
              <input type="radio" name="gender" value="male" />
              <label>Female</label> 
              <input type="radio" name="gender" value="female" />
          </p>
          <p>
              Language: 
              <ul style="list-style-type:none;">
                  <li>
                      <input type="checkbox" name="language" value="english" /> English
                  </li>
                  <li>
                      <input type="checkbox" name="language" value="amaric" /> Amaric
                  </li>
  
  
                  <li>
                      <input type="checkbox" name="language" value="oromifa" /> Oromifa
                  </li>
              </ul>
          </p>
          <p>
              <label>Nationality: </label>
              <select name="nationality">
                  <option value="british">British</option>
                  <option value="german">German</option>
                  <option value="amaric">Amaric</option>
                  <option value="oromifa">Oromifa</option>
                  <option value="uae">UAE</option>
                  <option value="others">Others</option>
              </select>
          </p>
          <p>
              <label>Username : </label>
              <input type="text" />
          </p>
          <p>
              <label>Password : </label>
              <input type="password" />
          </p>
          <p>
              <label>Brief Info About You: </label>
              <textarea name="briefInfo" rows="5" cols="40">
              </textarea>
          </p>
          <p>
              <button type="submit">Submit</button>
          </p>
      </form>
      <form action="#">
        <label for="email">Email: <input type="email" id="email" placeholder="Enter your email" /> 
        </label>
        <label for="message">
        Message: <textarea id="message">Your Message</textarea>
        </label>
        <input type="submit" valid="Send Message" />
           </form>
    </body>
</html>
